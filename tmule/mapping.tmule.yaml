---
session: my_limo
init_cmd: |
  #exec /bin/bash
  cd @TMULE_CONFIG_DIR@ || true
  set -o pipefail

  export MY_LIMO='/workspaces/limo_ros2/src/custom_packages/my_limo'
  source $MY_LIMO/tmule/init_cmd.sh

  export COSTMAP_YAML_FILE="/workspaces/limo_ros2/src/custom_packages/environment_template/config/metric/map/map.yaml"

windows:

- name: limo_bringup
  panes:
  - ros2 launch limo_bringup limo_start.launch.py
  - ros2 run my_limo mqtt.py

- name: limo_control
  panes:
  - ros2 launch teleop_twist_joy teleop-launch.py joy_dev:=$JOY_DEV config_filepath:=$JOY_CONFIG
#  - ros2 run teleop_twist_keyboard teleop_twist_keyboard

- name: limo_mapping
  panes:
  - ros2 launch limo_navigation cartographer.launch.py map_yaml_file:=$COSTMAP_YAML_FILE
  - ros2 run nav2_map_server map_saver_cli -f $(dirname $COSTMAP_YAML_FILE)/map
